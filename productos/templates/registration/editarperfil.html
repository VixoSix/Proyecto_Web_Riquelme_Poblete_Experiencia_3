{% extends 'base.html' %}


{% block title %}<title>Home</title>{% endblock title %}
{% load static %}

{% block style %}<link rel="stylesheet" href="{% static 'CSS/Perfil.css' %}" />{% endblock style %}

{% block main_content %}
<div class="wrap-titulo-perfil">
    <h1 class="titulo-perfil">Editar Perfil</h1>
  </div>
<section class="py-1 section-perfil">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-6 align-items-center justify-content-center">
            <div class="col-sm-4">
                <img class="card-img-top mb-5 mb-md-0 img-edit" src="{% static 'img/Icons/user-iconn.png' %}">
            </div>
            <div class="col-sm-4">
                <h2 class="fw-bolder">{{ request.user.username }}</h2>
                <form action="#" method="POST">
                    {% csrf_token %}
                    <div class="form-edit" style="color: #fff;">{{ form.as_p }}</div>

                    <div class="d-flex wrap-btn-perfil">
                        <button class="btn btn-outline-dark flex-shrink-0" type="submit"> Guardar Cambios</button>
                        <button class="btn btn-outline-dark flex-shrink-0" type="button">
                            <a href="{% url 'perfil' %}">Volver a Perfil</a>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock main_content %}
